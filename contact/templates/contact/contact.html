{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="text-green mb-4">Contact Us</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 mb-5">
                <form method="POST" action="{% url 'contact' %}" class="form mb-2">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="text" name="full_name" class="form-control mb-30" placeholder="Your Name">
                        </div>
                        <div class="col-lg-6">
                            <input type="email" name="email" class="form-control mb-30" placeholder=" Your Email">
                        </div>
                        <div class="col-12">
                            <textarea name="message" class="form-control mb-30" placeholder="Your Message"></textarea>
                        </div>
                    </div>
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'contact' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Send Message</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
