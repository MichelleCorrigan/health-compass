{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="text-green mb-4">Add a Testimonial</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 mb-5">
                <form method="POST" action="{% url 'add_testimonial' %}" class="form mb-2">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'testimonials' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Add Testimonial</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
