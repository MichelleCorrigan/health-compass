{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                    <div class="programme-details-container mb-5 mt-md-5">
                        <p class="mb-0"><h3>{{ programme.name }}</h3></p>
                        <p class="mt-3 text-black">{{ programme.description }}</p>
                        <p class="lead mb-0 text-left font-weight-bold">â‚¬{{ programme.price }}</p>
                        {% if product.rating %}
                            <small class="text-muted"><i class="fas fa-star mr-1"></i>{{ programme.rating }} / 5</small>
                        {% else %}
                            <small class="text-muted">No Rating Yet</small>
                        {% endif %}
                    </div>
                </div>
            </div>
           
        </div>
    </div>
{% endblock %}
